<div class="container">
    <!-- bread crumb -->
    <ol class="breadcrumb">
        <li class="breadcrumb-item active">Home</li>
    </ol>
    <!-- /bread crumb -->
    <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-4">
            <!-- card new video -->
            <div class="card" id="new-video-card">
                <div class="card-body">
                    <h5 class="orange-text">Video mới</h5>
                    <div class="row">
                        <a>
                            <div class="col-md-12 waves-effect waves-light padding-thumb">
                                <img class="d-block w-100" src="" alt="">
                            </div>
                            <div class="col-md-12">
                                <p class="grey-text"></p>
                            </div>
                        </a>

                    </div>
                </div>
            </div>
            <!-- /card new video -->
            <hr>
            <div class="sticky-top" id="sticky-playlist-tabs">
                <!-- Nav tabs -->
                <div class="tabs-wrapper">
                    <ul class="nav classic-tabs z-depth-1 justify-content-center" role="tablist">
                        <li class="nav-item ml-0">
                            <a class="nav-link waves-light active orange-text" data-toggle="tab" href="#playlist-tab" role="tab"><strong>Playlist</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link waves-light orange-text" data-toggle="tab" href="#add-playlist-tab" role="tab"><strong>Thêm Playlist</strong></a>
                        </li>
                    </ul>
                </div>

                <!-- Tab panels -->
                <div class="tab-content card">

                    <!--Panel 1-->
                    <div class="tab-pane fade in show active" id="playlist-tab" role="tabpanel">


                    </div>
                    <!--/.Panel 1-->

                    <!--Panel 2-->
                    <div class="tab-pane fade" id="add-playlist-tab" role="tabpanel">
                        <!--form-->
                        <form action="addPlaylist">
                            <p class="h5 text-center mb-4">Thêm playlist</p>

                            <div class="md-form">
                                <i class="fa fa-th prefix grey-text"></i>
                                <input type="text" id="playlist-name" class="form-control" required minlength="7">
                                <label for="playlist-name">Tên playlist</label>
                            </div>
                            <div class="md-form">
                                <i class="fa fa-info prefix grey-text"></i>
                                <textarea type="text" id="playlist-description" class="md-textarea" style="height: 25px"></textarea>
                                <label for="playlist-description">Mô tả</label>
                            </div>

                            <div class="md-form">
                                <i class="fa fa-image prefix grey-text"></i>
                                <input type="text" id="playlist-thumbnail" class="form-control">
                                <label for="playlist-thumbnail">Thumbnail</label>
                            </div>

                            <div class="text-center">
                                <button type="button" onclick="addPlaylist()" id="add-playlist-btn" class="btn btn-blue-grey">
                                    Lưu&nbsp;
                                    <i class="fa fa-download fa-fw"></i>
                                    <i class="fa fa-spinner fa-pulse fa-fw" aria-hidden="true" style="display: none"></i>
                                </button>
                            </div>

                        </form>
                        <!--/form-->
                    </div>
                    <!--/.Panel 2-->

                </div>
            </div>

        </div>

        <div class="col-xl-8 col-lg-8 col-md-8">
            <!--Carousel Wrapper-->
            <div id="carousel-top-trend" class="carousel slide carousel-fade" data-ride="carousel">
                <!--Indicators-->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-top-trend" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-top-trend" data-slide-to="1"></li>
                    <li data-target="#carousel-top-trend" data-slide-to="2"></li>
                </ol>
                <!--/.Indicators-->
                <!--Slides-->
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <a>
                            <div class="view hm-white-slight thumb waves-effect waves-light">
                                <img class="d-block w-100" src="" alt="First slide">
                                <div class="mask"></div>
                            </div>
                            <div class="carousel-caption animated fadeIn">
                                <h4 class="h4-responsive rgba-black-strong"></h4>
                            </div>
                        </a>
                    </div>
                    <div class="carousel-item">
                        <!--Mask color-->
                        <a>
                            <div class="view hm-white-slight thumb waves-effect waves-light">
                                <img class="d-block w-100" src="" alt="Second slide">
                                <div class="mask"></div>
                            </div>
                            <div class="carousel-caption animated fadeIn">
                                <h4 class="h4-responsive rgba-black-strong"></h4>
                            </div>
                        </a>

                    </div>
                    <div class="carousel-item">
                        <!--Mask color-->
                        <a>
                            <div class="view hm-white-slight thumb waves-effect waves-light">
                                <img class="d-block w-100" src="" alt="Third slide">
                                <div class="mask"></div>
                            </div>
                            <div class="carousel-caption animated fadeIn">
                                <h4 class="h4-responsive rgba-black-strong"></h4>
                            </div>
                        </a>

                    </div>
                </div>
                <!--/.Slides-->
                <!--Controls-->
                <a class="carousel-control-prev white-text" data-target="#carousel-top-trend" role="button" data-slide="prev">
                    <span class="fa fa-chevron-left fa-fw" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next white-text" data-target="#carousel-top-trend" role="button" data-slide="next">
                    <span class="fa fa-chevron-right fa-fw" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!--/.Controls-->
            </div>
            <!--/.Carousel Wrapper-->
            <hr>
            <!-- search form -->
            <div class="row">
                <div class="col-md-12">
                    <div class="md-form">
                        <input type="text" class="form-control" id="search-query" onkeyup="enterToSearch(event)">
                        <label for="search-query"><i class="fa fa-search"></i> Tìm kiếm</label>
                    </div>
                </div>
            </div> <!-- /search form -->
            <!-- the videos -->
            <div class="row display-flex" id="youtubeVideoView">

            </div>
            <div class="row">
                <button class="btn btn-default" onclick="getVideoFromYoutube()" id="see-more-video-btn">
                    Xem Thêm&nbsp;
                    <i class="fa fa-plus-square fa-fw"></i>
                    <i class="fa fa-spinner fa-pulse fa-fw" aria-hidden="true" style="display: none"></i>
                    <span class="sr-only">Loading...</span>
                </button>
            </div>
        </div> <!--/ col-md-8 -->
    </div> <!-- /row -->
</div>
<!--Footer-->
<!--Modal: modalYT-->
<section class="modal fade" id="modalYT" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">

        <!--Content-->
        <div class="modal-content">
            <!-- modal header -->
            <div class="modal-header">
                <p class="heading lead"></p>
                <div class="close">
                    <button type="button" class="close ml-4" onclick="closeVideoModal()" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="fa fa-close fa-fw" style="font-size: 14px"></span>
                    </button>
                    <button type="button" class="close" id="mini-max-btn" onclick="minimizeModal();">
                        <span aria-hidden="true" class="fa fa-window-restore fa-fw" style="font-size: 14px"></span>
                    </button>
                    <!--<button type="button" class="close" onclick="maximizeModal();">-->
                    <!--<span aria-hidden="true" class="fa fa-window-maximize fa-fw" style="font-size: 14px"></span>-->
                    <!--</button>-->
                </div>
            </div>

            <!--Body-->
            <div class="modal-body mb-0 p-0">

                <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                    <iframe class="embed-responsive-item" src="" allowfullscreen></iframe>
                </div>

            </div>

            <!--Footer-->
            <div class="modal-footer justify-content-center white">
                <span class="mr-4">Xem chi tiết hoặc Thêm nhanh vào playlist</span>
                <div>
                    <a type="button" class="btn-floating btn-sm peach-gradient" id="watch-video-detail" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-info"></i>
                    </a>
                </div>

                <!--<p class="green-text" ng-show="uploadSuccess">Upload video thành công</p>-->
                <div class="dropdown" style="display: none">
                    <a type="button" class="btn-floating btn-sm blue-gradient" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-plus"></i>
                    </a>
                    <!--Menu-->
                    <div class="dropdown-menu dropdown-primary animated fadeIn">
                        <a class="dropdown-item" onclick="addVideoToPlaylist('0')">Playlist chung</a>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-default btn-rounded btn-md ml-4" onclick="closeVideoModal()">Đóng</button>
            </div>
        </div>
        <!--/.Content-->

    </div>
</section>
<!--Modal: modalYT-->
